<!-- Page Header Start -->
<div class="page-header light-bg-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Page Header Box Start -->
                <div class="page-header-box">
                    <h1 class="text-anime-style-3">Welcome to Quo Professional Services</h1>
                </div>
                <!-- Page Header Box End -->
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Forgot Section Start -->
<div class="contact-us light-bg-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Forgot Form Start -->
                <div class="contact-form wow fadeInUp" data-wow-delay="0.25s">
                    <form id="contactForm" action="#" method="POST" data-toggle="validator">
                        <div class="row">

                            <div class="mb-3 text-muted">
                                <b>
                                    Forgot your password? No problem. Just let us know your email address and we
                                    will email you a password reset link that will allow you to choose a new
                                    password.
                                </b>
                            </div>

                            <div class="form-group col-md-12 mb-4">
                                <input type="text" class="form-control" id="email" placeholder="Email" required="">
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="col-md-12">
                                <button type="submit" class="btn-default">Email Password Reset Link</button>
                                <div id="msgSubmit" class="h3 hidden"></div>
                            </div>

                        </div>
                    </form>
                </div>
                <!-- Forgot Form End -->

                <!-- Sign In Link Start -->
                <div class="text-center mt-3 mb-5"> <!-- Added mb-5 for bottom margin -->
                    <p style="font-size: 1.2em;">
                        <a href="#login" class="sign-in-link">&nbsp;Go to Sign In Page</a>
                    </p>
                </div>
                <!-- Sign In Link End -->
            </div>
        </div>
    </div>
</div>
<!-- Forgot Section End -->
