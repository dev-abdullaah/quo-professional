<!-- Page Header Start -->
<div class="page-header light-bg-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Page Header Box Start -->
                <div class="page-header-box">
                    <h1 class="text-anime-style-3">Welcome to Quo Professional Services</h1>
                </div>
                <!-- Page Header Box End -->
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Signup Section Start -->
<div class="contact-us light-bg-section">
    <div class="container">
        <div class="row section-row justify-content-center">
            <div class="col-lg-6">
                <!-- Section Title Start -->
                <div class="section-title">
                    <h2 class="text-anime-style-3">Create an Account.</h2>
                </div>
                <!-- Section Title End -->
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Signup Form Start -->
                <div class="contact-form wow fadeInUp" data-wow-delay="0.25s">
                    <form id="contactForm" action="#" method="POST" data-toggle="validator">
                        <div class="row">
                            <div class="form-group col-md-12 mb-3">
                                <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name"
                                    required="">
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group col-md-12 mb-3">
                                <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name"
                                    required="">
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group col-md-12 mb-3">
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                                    required="">
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group col-md-12 mb-3">
                                <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone"
                                    required="">
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group col-md-12 mb-3">
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="Password" required="">
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group col-md-12 mb-3">
                                <input type="password" name="confirm_password" class="form-control"
                                    id="confirm_password" placeholder="Confirm Password" required="">
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="col-md-12">
                                <button type="submit" class="btn-default">Create Account</button>
                                <div id="msgSubmit" class="h3 hidden"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Signup Form End -->

                <!-- Sign In Link Start -->
                <div class="text-center mt-3 mb-5"> <!-- Added mb-5 for bottom margin -->
                    <p style="font-size: 1.2em;">Already have an account?
                        <a href="#login" class="sign-in-link">&nbsp;Sign In</a>
                    </p>
                </div>
                <!-- Sign In Link End -->

            </div>
        </div>
    </div>
</div>
<!-- Signup Section End -->
