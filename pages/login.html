<!-- Page Header Start -->
<div class="page-header light-bg-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Page Header Box Start -->
                <div class="page-header-box">
                    <h1 class="text-anime-style-3">Welcome to Quo Professional Services</h1>
                </div>
                <!-- Page Header Box End -->
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Login Section Start -->
<div class="contact-us light-bg-section">
    <div class="container">
        <div class="row section-row justify-content-center">
            <div class="col-lg-6">
                <!-- Section Title Start -->
                <div class="section-title">
                    <h2 class="text-anime-style-3">Sign In</h2>
                </div>
                <!-- Section Title End -->
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Login Form Start -->
                <div class="contact-form wow fadeInUp" data-wow-delay="0.25s">
                    <form id="contactForm" action="#" method="POST" data-toggle="validator">
                        <div class="row">

                            <div class="form-group col-md-12 mb-4">
                                <input type="text" name="username" class="form-control" id="username"
                                    placeholder="Username/Email" required="">
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group col-md-12 mb-4">
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="Password" required="">
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group col-md-12 mb-4 d-flex align-items-center">
                                <input class="form-check-input" type="checkbox" id="remember_me" name="remember">
                                <label class="form-check-label ms-2 text-muted" for="remember_me">
                                    Remember Me
                                </label>
                            </div>

                            <div class="col-md-12">
                                <a href="#forgot" class="sign-up-link">&nbsp;<b>Forgot Password?</b></a>
                                <button type="submit" class="btn-default">Submit</button>
                                <div id="msgSubmit" class="h3 hidden"></div>
                            </div>

                        </div>
                    </form>
                </div>
                <!-- Login Form End -->

                <!-- Sign Up Link Start -->
                <div class="text-center mt-3">
                    <p style="font-size: 1.2em;">Don't have an account?
                        <a href="#signup" class="sign-up-link">&nbsp;Sign Up</a>
                    </p>
                </div>
                <!-- Sign Up Link End -->
            </div>
        </div>
    </div>
</div>
<!-- Login Section End -->
